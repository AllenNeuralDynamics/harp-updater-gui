name: Build and Release Assets

on:
  push:
    branches:
      - main
  release:
    types:
      - published
  workflow_dispatch:

permissions:
  contents: write

jobs:
  lint_and_test:
    name: Lint and test
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Setup uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync --group dev

      - name: Lint
        run: uv run ruff check .

      - name: Run tests
        run: uv run pytest

  build_zip:
    name: Build and upload zip artifact
    needs: lint_and_test
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Setup uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync --group dev

      - name: Compute zip name
        id: meta
        shell: python
        run: |
          import os

          if os.environ.get('GITHUB_EVENT_NAME') == 'release':
              tag = os.environ.get('GITHUB_REF_NAME', 'manual-release')
          else:
              run_number = os.environ['GITHUB_RUN_NUMBER']
              run_attempt = os.environ['GITHUB_RUN_ATTEMPT']
              tag = f"build-{run_number}.{run_attempt}"

          zip_name = f"harp_updater_gui-{tag}.zip"

          with open(os.environ['GITHUB_OUTPUT'], 'a', encoding='utf-8') as out:
              out.write(f"zip_name={zip_name}\n")

      - name: Build executable from spec
        run: uv run pyinstaller harp_updater_gui.spec

      - name: Zip build output
        shell: pwsh
        run: |
          New-Item -Path dist -ItemType Directory -Force | Out-Null
          Compress-Archive -Path dist/harp_updater_gui/* -DestinationPath "dist/${{ steps.meta.outputs.zip_name }}" -Force

      - name: Upload zip as workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.meta.outputs.zip_name }}
          path: dist/${{ steps.meta.outputs.zip_name }}

      - name: Upload zip to manually created release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: dist/${{ steps.meta.outputs.zip_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
